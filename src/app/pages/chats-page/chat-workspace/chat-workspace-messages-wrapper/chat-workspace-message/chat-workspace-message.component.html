@if (message(); as message) {
    <app-avatar-circle
            class="size32"
            [avatarUrl]="message.user?.avatarUrl"
    ></app-avatar-circle>

    <div class="message-container">
        <div class="user">
        <strong class="medium-text mb8">{{ formatShortTime(message.createdAt, 'ru') }} {{ message.user?.firstName }} {{ message.user?.lastName }}</strong>
        </div>
        <div class="message-text medium-text">
            {{ message.text }}
        </div>
    </div>
}
