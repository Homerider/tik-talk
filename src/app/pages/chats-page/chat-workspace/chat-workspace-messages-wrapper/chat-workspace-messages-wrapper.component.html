<div class="messages-wrapper">
    @for (message of messages(); track message.id) {
        <app-chat-workspace-message
            [message]="message"
        ></app-chat-workspace-message>
    }
</div>

<footer class="messages__footer">
<app-message-input
    (created)="onSendMessage($event)"
></app-message-input>
</footer>
