<form class="profile-search-form" [formGroup]="searchForm" xmlns="http://www.w3.org/1999/html">

    <label class="tt-form-label">
        <span class="tt-form-label__text">Имя пользователя</span>
        <div class="profile-wrapper">
            <input type="text" class="tt-form-input" formControlName="firstName" placeholder="Введите имя">
            <svg icon="search" class="search-icon"></svg>
        </div>
    </label>

    <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <div class="profile-wrapper">
            <input type="text" class="tt-form-input" formControlName="lastName" placeholder="Введите фамилию">
            <svg icon="search" class="search-icon"></svg>
        </div>
    </label>

    <label class="tt-form-label">
        <span class="tt-form-label__text">Город</span>
        <div class="profile-wrapper">
            <input type="text" class="tt-form-input" formControlName="lastName" placeholder="Введите город">
            <svg icon="search" class="search-icon"></svg>
        </div>
    </label>

    <label class="tt-form-label">
        <span class="tt-form-label__text">Навыки</span>
        <div class="profile-wrapper">
            <input type="text" class="tt-form-input" formControlName="stack" placeholder="[JS]  [CSS]  [Angular]">
            <svg icon="search" class="search-icon"></svg>
        </div>
    </label>

    <div class="label-filter">
        <svg icon="filter" class="label-filter-icon"></svg>
    </div>
</form>
