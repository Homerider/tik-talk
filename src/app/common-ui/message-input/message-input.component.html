<app-avatar-circle
    *ngIf="me() as profile"
    class="size32"
    [avatarUrl]="profile.avatarUrl"></app-avatar-circle>

<textarea
    [(ngModel)]="postText"
    class="hidden-textarea"
    (input)="onTextAreaInput($event)"
    (keyup.enter)="onKeyUp()"
    placeholder="Эй! Напиши что-нибудь?"></textarea>

<svg icon="smile" class="svg16"></svg>

<button class="btn-icon" (click)="onCreatePost()">
    <svg icon="send-message" class="svg16"></svg>
</button>
